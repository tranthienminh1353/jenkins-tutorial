<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Reset Password Email Template</title>
<meta name="description" content="Reset Password Email Template.">
<style type="text/css">
a:hover {
	text-decoration: underline !important;
}

.btn-yellow {
	background-color: #df6c4f;
	color: white;
}

.btn-yellow:hover {
	background-color: #efb403;
	color: white;
}
</style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0"
	style="margin: 0px; background-color: #f2f3f8;">
	<table cellspacing="0" border="0" cellpadding="0" width="100%"
		bgcolor="#f2f3f8">
		<tr>
			<td>
				<table
					style="background-color: #f2f3f8; max-width: 670px; margin: 0 auto;"
					width="100%" border="0" align="center" cellpadding="0"
					cellspacing="0">
					<tr>
						<td style="height: 80px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="height: 20px;">&nbsp;</td>
					</tr>
					<tr>
						<td>
							<table width="95%" border="0" align="center" cellpadding="0"
								cellspacing="0"
								style="max-width: 670px; background: #fff; border-radius: 3px; text-align: center; -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, .06); -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, .06); box-shadow: 0 6px 18px 0 rgba(0, 0, 0, .06);">
								<tr>
									<td style="height: 40px;">&nbsp;</td>
								</tr>
								<tr>
									<td style="padding: 0 35px">
										<h3
											style="color: #1e1e2d; font-weight: 500; margin: 0; font-size: 28px; font-family: 'Rubik', sans-serif;">
											Hi <b th:text="${username}"> </b>! Perhaps you forgot your
											password!
										</h3> <span
										style="display: inline-block; vertical-align: middle; margin: 29px 0 26px; border-bottom: 1pxsolid #cecece; width: 100px;"></span>
										<p
											style="color: #455056; font-size: 15px; line-height: 24px; margin: 0;">
											You have recently sent a request for this issue. Click the
											link below to change your password.</p> <a th:href="@{${link}}"
										class="btn-yellow"
										style="text-decoration: none !important; font-weight: 500; margin-top: 35px; color: #fff; text-transform: uppercase; font-size: 14px; padding: 10px 24px; display: inline-block; border-radius: 50px;">
											Change password</a>
									</td>
								</tr>
								<tr>
									<td style="height: 40px;">&nbsp;</td>
								</tr>
								<tr>
									<td style="padding: 0 35px;"><i
										style="color: #455056; font-size: 12px; line-height: 24px; margin: 0;">
											Please ignore this email if you do remember your password or
											have not requested to change.</i></td>
								</tr>
								<tr>
									<td style="height: 40px;">&nbsp;</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td style="height: 20px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align: center">
							<p
								style="font-size: 14px; color: rgba(69, 80, 86, 0.7411764705882353); line-height: 18px; margin: 0 0 0;">
								&copy; <strong>Bestwork Support</strong>
							</p>
						</td>
					</tr>
					<tr>
						<td style="height: 80px;">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
